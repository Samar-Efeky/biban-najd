<section class="hero-section  text-center text-white position-relative">

    <div class="overley">
         <div class="container">
    <span class="badge rounded-3 px-4 py-2 mb-3">شركة رائدة في مجال المقاولات</span>

    <h1 class="fw-bold mb-3">
      <span>ابلج للمقاولات العامة</span><br />
      <span class="">ابني <span class="highlight">مستقبلك</span> بأيدٍ محترفة</span>
    </h1>

    <p class="lead mb-4 mt-1">
      نقدم خدمات مقاولات متكاملة بأعلى معايير الجودة والاحترافية لتحقيق تطلعاتكم وتحويل أفكاركم إلى واقع ملموس
    </p>

    <div class="d-flex justify-content-center gap-3  flex-wrap">
      <button class="default-btn" routerLink="services">خدماتنا</button>
      <button class="default-btn " routerLink="contact-us"
       style="background-color: var(--YAM);">
        <i class="ri-phone-line me-2"></i> اتصل بنا
      </button>
    </div>
    <div class="d-flex justify-content-center mt-5">
  <div class="hero-divider"></div>
</div>
  </div>
    </div>
  <div class="corner top-left"></div>
  <div class="corner bottom-right"></div>
</section>
<section class="services-section ">
  <div class="container">
    <div class="row justify-content-center g-lg-4 g-2">
        @for(service of services; track $index){
             <div class="col-6 col-md-6 col-lg-4">
        <div class="service-card text-center text-md-start p-xl-5 p-3 d-flex justify-content-between">
          <div class="icon-wrapper mx-auto mx-md-0">
            <i [class]="service.icon"></i>
          </div>
          <div>
            <h5 class="fw-bold mb-2">{{ service.title }}</h5>
          <p class="text-muted mb-0">{{ service.description }}</p>
          </div>
        </div>
      </div>
        }    
    </div>
  </div>
</section>
